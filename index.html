<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Shopping cart</title>
</head>
<body>
	<button type="button" class="btn btn-dark float-end m-4" id="liveToastBtn">Shopping Cart</button>

<div class="clearfix"></div><br>

<div class="items container" style="width:80%">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img src="https://media.nelly.com/i/nlyscandinavia/236397-4OXH_01?fmt=webp&qlt=default&w=520&h=693&sm=c&fmt=webp&qlt=default">
            <div class="card-body">
              <span class="text-muted fs-6">ABRAND JEANS</span>
              <h6> 94 HIGH SLIM BLACK BOX</h6>
              <p class="card-text">This is a wider card with supporting</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button  id="liveToastBtn" data-id="1" data-price="109" data-product="Jeans" data-quantity="1" type="button" class="btn btn-sm btn-outline-secondary btn-success text-white">Add to Cart</button>
                
                </div>
                <small class="text-muted ">$109</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow-sm">
            <img src="https://media.nelly.com/i/nlyscandinavia/095933-0001_02?fmt=webp&qlt=default&w=520&h=693&sm=c&fmt=webp&qlt=default">
            <div class="card-body">
              <span class="text-muted fs-6">NLY TREND</span>
              <h6>PERFECT CROPPED TEE</h6>
              <p class="card-text">This is a wider card with supporting</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button  id="liveToastBtn"  data-id="2" data-price="499" data-product="T-shirt" data-quantity="1" type="button" class="btn btn-sm btn-outline-secondary btn-success text-white">Add to Cart</button>
                
                </div>
                <small class="text-muted ">$499</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow-sm">
            <img src="https://media.nelly.com/i/nlyscandinavia/196069-0014_20?fmt=webp&qlt=default&w=520&h=693&sm=c&fmt=webp&qlt=default">
            <div class="card-body">
              <span class="text-muted fs-6">NLY SHOES</span>
              <h6>CLEAN ANKLE BOOT</h6>
              <p class="card-text">This is a wider card with supporting</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button   id="liveToastBtn" data-id="3" data-price="359" data-product="Shoes" data-quantity="1" type="button" class="btn btn-sm btn-outline-secondary btn-success text-white">Add to Cart</button>
                
                </div>
                <small class="text-muted ">$359</small>
              </div>
            </div>
          </div>
        </div>

</div>
</div>

<br>

<div id="basket"></div>



<div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="liveToast" class="toast  bg-success" data-bs-autohide="false" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <i class="bi bi-basket fs-5 pe-3"></i>
  <strong class="me-auto">Shopping Basket</strong>
      <small>1 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body bb" id="toastBody">
  <table class="table text-center" id="toastBodyTable" style="color:#d7d7d7;">
  <thead>
    <tr>
      <th scope="col" class="text-start">Product</th>
      <th scope="col">Qnty</th>
      <th scope="col">Price</th>
      <th scope="col"  class="text-center ps-5">Delete</th>
    </tr>
  </thead>
  <tbody>
     
    
    
     </tbody>
        </table>
    </div>
  </div>

  
</div>


<script src="main.js"></script>
</body>
</html>
